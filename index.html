<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js"></script>
    <title>Random Quote Generator</title>
</head>
<body id="container">
    <wrapper id="quote-box" class="container-fluid">
        <div class="quote-text">
            <i class="fa fa-quote-left" style="margin-right: 10px; font-size: 1rem;"></i>
            <div id="text"></div>
        </div>

        <div class="author-box">
            <span style="margin-right: 10px; font-size: 1rem;">- </span>
            <div id="author"></div>
        </div>
        <div class="button-box">
            <a href="https://twitter.com/intent/tweet" id="tweet-quote" ><i class="fa-brands fa-twitter btn btn-info" style="color: #fff; font-size: 1rem;"></i></a>
            <button class="btn" id="new-quote" onClick="generateQuote()" style="color: #fff">New quote</button> 
        </div>
    </wrapper>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
